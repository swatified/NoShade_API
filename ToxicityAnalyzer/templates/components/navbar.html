<div id="root">
    <nav id="navbar" class="relative w-full bg-white/90 backdrop-blur-sm border-b border-neutral-200 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <a href="/" class="flex items-center space-x-2">
              <span class="text-2xl font-bold bg-gradient-to-r from-neutral-900 to-neutral-600 bg-clip-text text-transparent">NoShade</span>
              <span class="text-sm text-neutral-600 font-medium">API</span>
            </a>
          </div>
  
          <!-- Desktop Menu -->
          <div class="hidden md:flex items-center space-x-8">
            <a href="/" class="text-neutral-600 hover:text-neutral-900 transition-colors">Home</a>
            <a href="/docs" class="text-neutral-600 hover:text-neutral-900 transition-colors">Docs</a>
            <a href="/dashboard" class="px-4 py-2 rounded-full bg-neutral-900 text-white hover:bg-neutral-800 transition-colors">Dashboard</a>
          </div>
  
          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button id="mobile-menu-button" class="text-neutral-600 hover:text-neutral-900 focus:outline-none">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
  
      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-white border-b border-neutral-200">
        <div class="px-4 py-4 space-y-4">
          <a href="/" class="block text-neutral-600 hover:text-neutral-900 transition-colors">Home</a>
          <a href="/docs" class="block text-neutral-600 hover:text-neutral-900 transition-colors">Docs</a>
          <a href="/dashboard" class="block px-4 py-2 rounded-full bg-neutral-900 text-white hover:bg-neutral-800 transition-colors text-center">Dashboard</a>
        </div>
      </div>
    </nav>
  
    <script>
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
  
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
  
      // Close mobile menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!mobileMenuButton.contains(e.target) && !mobileMenu.contains(e.target)) {
          mobileMenu.classList.add('hidden');
        }
      });
  
      // Add scroll behavior
      const nav = document.getElementById('navbar');
      let lastScroll = 0;
  
      window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;
        
        if (currentScroll <= 0) {
          nav.classList.remove('shadow-lg', 'fixed');
          return;
        }
  
        if (currentScroll > lastScroll) {
          nav.classList.add('shadow-lg', 'fixed');
          nav.classList.remove('relative');
        } else {
          nav.classList.remove('shadow-lg', 'fixed');
        }
        
        lastScroll = currentScroll;
      });

      // Add this JavaScript to handle button state
      document.addEventListener('DOMContentLoaded', function() {
        const authButton = document.getElementById('auth-button');
        const mobileAuthButton = document.getElementById('mobile-auth-button');
        let isLoggedIn = false; // Replace with actual auth check
    
        function updateButtonState() {
          const buttonText = isLoggedIn ? 'Profile' : 'Get Started';
          const buttonAction = isLoggedIn ? '/profile' : '/login';
          
          [authButton, mobileAuthButton].forEach(button => {
            button.textContent = buttonText;
            button.onclick = () => window.location.href = buttonAction;
          });
        }
    
        updateButtonState();
      });
    </script>
  </div>
